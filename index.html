<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XploreDedza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Animated Welcome Message -->
  <div id="welcome-popup" class="popup">
    <h2>Hello, Welcome to Dedza!</h2>
    <p>Xplore with us!</p>
  </div>

  <header>
    <h1>XploreDedza</h1>
    <nav>
      <ul>
        <li><a href="#feature">Feature</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#donate">Donate</a></li>
        <li><a href="#map">Map</a></li>
        <li><a href="#faces">Faces</a></li>
        <li><a href="#moments">Moments</a></li>
      </ul>
    </nav>
  </header>

  <section id="feature">
    <h2>Feature of the Week</h2>
    <p id="feature-text">Loading...</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="images/dedza1.jpg" alt="Dedza View" />
      <img src="images/artisan.jpg" alt="Artisan Work" />
    </div>
  </section>

  <section id="donate">
    <h2>Support Dedza</h2>
    <button onclick="redirectToDonation()">Donate Now</button>
  </section>

  <section id="map">
    <h2>Explore Map</h2>
    <p><a href="https://www.google.com/maps/search/dedza" target="_blank">View Dedza on Maps</a></p>
  </section>

  <section id="faces">
    <h2>Faces of Dedza</h2>
    <div id="faces-container"></div>
  </section>

  <section id="moments">
    <h2>Your Dedza Moments</h2>
    <form id="photo-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="file" id="photo" accept="image/*" required />
      <textarea id="description" placeholder="Photo Description"></textarea>
      <label><input type="checkbox" required /> I consent to publishing</label>
      <button type="submit">Submit Photo</button>
    </form>
    <div id="submitted-photos"></div>
  </section>

  <footer>
    <p>Â© 2025 XploreDedza</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
